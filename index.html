<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Sweaty Betty - Log In</title>
</head>

<body>
  <div class="page-container">
    <section class="container login-container">
      <form id="login-form">
        <h3>I HAVE A LOGIN</h3>
        <hr />
        <div class="row">
          <label for="email">Email*</label>
          <label class="validation-msg"></label>
        </div>
        <input id="email" class="email input" type="text" />
        <div class="row">
          <label for="password">Password*</label>
          <label class="validation-msg"></label>
        </div>
        <input id="password" class="password input" type="text" />
        <div class="row">
          <input type="checkbox" name="stay-in" id="stay-in" />
          <label for="stay-in">Stay signed in</label>
        </div>
        <button type="submit" class="btn sign-in">
          SIGN IN
        </button>
      </form>
    </section>
    <section class="container">
      <div class="signup-wrapper">
        <h3>CREATING AN ACCOUNT</h3>
        <hr />
        <p>
          Creating an account is quick and simple and
          allows you to track, change or return your
          order.
        </p>
        <button class="btn create-account">
          CREATE AN ACCOUNT
        </button>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
